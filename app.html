<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<link rel="stylesheet" href="./core/assets/bootstrap.min.css">
<head>
   <title>Coil - Strip Tracking Zones</title>
   <script type="text/javascript" src="./core/coil-strip-tracking-zones.js"></script><!--https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css-->
   <script type="text/javascript" src="./core/core-module.js"></script> <!--change to type="module" when using a local web server-->
   <style type="text/css">
      svg {
         display: block;
      }
   </style>
</head>
<body style="font:normal 12px Consolas;">
   <div id="content"></div>
      <p></p>
      <div class="form-inline">
         <div class="form-group" style="margin-left: 10px;">
               <label>SET SECTION</label>
               <input id='inputZone' class="form-control" type="number" min="0" step="1" value="0" style="width: 70px;text-align: center"/>
         </div>
         <div class="form-group">
               <label>OR ALL 68 SECTION</label>
               <input id="allZones" class="form-control" type="checkbox"></input>
               <label>TO</label>
         </div>
         <div class="form-group">
               <select id="batch-color" class="form-control">
                  <option style="background:#0099CC;" value="#0099CC">blue</option>
                  <option style="background:#f26522;" value="#f26522">orange</option>
                  <option style="background:#f5f062;" value="#f5f062">yellow</option>
                  <option style="background:#4ae35c;" value="#4ae35c">green</option>
                  <option style="background:#a671e2;" value="#a671e2">purple</option>
                  <option style="background:#15dcd0;" value="#15dcd0">aqua</option>
               </select>  
         </div>
         <div class="form-group" style="margin-left: 10px;">
            <label>ENTRY SPEED:</label>
            <input id='inputEntrySpeed' class="form-control" type="number" min="0.0" step="1" value="0.0" style="width: 90px;text-align:center"/>
         </div>
         <div class="form-group">
               <label>PROCESS SPEED:</label>
               <input id='inputProcessSpeed' class="form-control" type="number" min="0.0" step="1" value="0.0" style="width: 90px;text-align:center"/>
         </div>
         <div class="form-group">
               <label>EXIT SPEED:</label>
               <input id='inputExitSpeed' class="form-control" type="number" min="0.0" step="1" value="0.0" style="width: 90px;text-align:center"/>
         </div>
         <div class="form-group pull-right" style="margin-right: 10px;">
            <button class="btn btn-primary" onclick="play()">OK</button>
         </div>
         </div>
         <div class="form-inline">
         <div class="form-group" style="margin-left: 10px;">
            <label style="width: 120px;">ENTRY ACCUMULATOR: </label>
            <input id='entry-acc' type='range' min='0.0' max='100' value='100' 
            onchange="validateAccumulators()" class="form-control" style="width:100vh;">
            <label id="lblEntry">%</label>
         </div>
         </div>
         <div class="form-inline">
         <div class="form-group" style="margin-left: 10px;">
               <label style="width: 120px;">EXIT ACCUMULATOR: </label>
               <input id='exit-acc' type='range' min='0.0' max='100' value='0.0' 
               onchange="validateAccumulators()" class="form-control" style="width:100vh;">
               <label id="lblExit">%</label>
         </div>
      </div>
   </body>
</html>
